name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: App Tests (sqlite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare app key
        run: |
          cp .env.example .env
          php artisan key:generate --ansi

      - name: Run default test suite
        run: composer test

  concurrency-tests:
    name: Concurrency Regression Tests (mysql)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: iuq_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -psecret"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          extensions: pdo_mysql, pcntl
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare app key
        run: |
          cp .env.example .env
          php artisan key:generate --ansi

      - name: Wait for MySQL
        run: |
          php -r '
          $ok = false;
          for ($i = 0; $i < 30; $i++) {
              try {
                  new PDO("mysql:host=127.0.0.1;port=3306;dbname=iuq_test", "root", "secret");
                  $ok = true;
                  break;
              } catch (Throwable $e) {
                  usleep(2000000);
              }
          }
          if (!$ok) {
              fwrite(STDERR, "MySQL did not become ready in time.\n");
              exit(1);
          }
          '

      - name: Run concurrency test suite
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: iuq_test
          DB_USERNAME: root
          DB_PASSWORD: secret
        run: composer test:concurrency
